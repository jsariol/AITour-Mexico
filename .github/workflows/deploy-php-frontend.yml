name: Deploy PHP Frontend to Azure App Service

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-php-frontend.yml"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Package frontend
        run: |
          cd frontend
          zip -r ../frontend.zip . -x "node_modules/*" ".next/*"

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_PHP_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PHP_WEBAPP_PUBLISH_PROFILE }}
          package: frontend.zip
